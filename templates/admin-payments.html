{% extends "navbar.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Wallets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            width: 500px;
            align-items: flex-start;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .search-bar {
            margin-bottom: 20px;
            width: 100%;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .client-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .client-item {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .client-item:hover {
            background-color: #e0e0e0;
        }
        .client-avatar {
            width: 40px;
            height: 40px;
            background-color: #d9d9d9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        .client-details {
            display: none;
            padding: 20px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .client-details h2 {
            margin-top: 0;
        }
        .class-table {
            margin-top: 10px;
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 5px;
            overflow: hidden;
        }
        .class-table th,
        .class-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .class-table th {
            background-color: #0056b3;
            color: #ffffff;
        }
        .class-table td {
            color: #000000;
        }
        .month-header {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .pay-button {
            padding: 5px 10px;
            font-size: 14px;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pay-button:hover {
            background-color: #218838;
        }
        .pay-button.pending {
            background-color: #ffc107;
            color: #000000;
        }
        .pay-button.paid {
            background-color: #6c757d;
            cursor: default;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 14px;
            color: #ffffff;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #003f7f;
        }
        .payment-dropdown {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search clients" oninput="filterClients()">
        </div>
        <div id="clientRecords" class="client-list"></div>
        <div id="clientDetails" class="client-details">
            <h2>Client Details</h2>
            <p>Name: <span id="memberName"></span> <span id="memberSurname"></span></p>
            <div id="classDetails"></div>
            <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        let clients = [];
        const classes = {}; // Replace with your logic to dynamically fetch class data if needed

        async function fetchClients() {
            try {
                const response = await fetch('https://api.example.com/clients'); // Replace with your API endpoint
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                clients = await response.json();

                // Optionally, generate class data dynamically for demonstration
                clients.forEach(client => {
                    classes[client.id] = [
                        { date: "2024-12-01", price: "$50", paid: Math.random() < 0.5 },
                        { date: "2024-12-08", price: "$50", paid: Math.random() < 0.5 }
                    ];
                });

                renderClients(clients);
            } catch (error) {
                console.error("Error fetching clients:", error);
            }
        }

        function renderClients(clientData) {
            const clientList = document.getElementById('clientRecords');
            clientList.innerHTML = '';
            clientData.forEach(client => {
                const clientItem = document.createElement('div');
                clientItem.className = 'client-item';
                clientItem.innerHTML = `
                    <div class="client-avatar">
                        ${client.firstName[0]}${client.lastName[0]}
                    </div>
                    <div>${client.firstName} ${client.lastName}</div>
                `;
                clientItem.onclick = () => showClientDetails(client.id, client.firstName, client.lastName);
                clientList.appendChild(clientItem);
            });
        }

        function filterClients() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredClients = clients.filter(client =>
                client.firstName.toLowerCase().includes(query) || client.lastName.toLowerCase().includes(query)
            );
            renderClients(filteredClients);
        }

        function goBack() {
            document.getElementById("clientRecords").style.display = "flex";
            document.getElementById("clientDetails").style.display = "none";
            document.getElementById("searchInput").style.display = "block";
        }

        // Fetch clients on page load
        fetchClients();
    </script>
</body>
</html>
{% endblock %}
