<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Wallets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4C6E57;
        }
        .logo-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .navbar {
            display: flex;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }
        .navbar a.active {
            background-color: #6C8C75;
            border-radius: 5px;
        }
        .login {
            display: flex;
            align-items: center;
        }
        .login-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }
        .login-image {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
        .content {
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4C6E57;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <button class="logo-btn" alt="Fitness Studio Logo" onclick="location.href='/';">Fitness Studio</button>
        </div>
        <nav class="navbar">
            <a href="/calendar"><u>Calendar</u></a>
            <a href="/enrollments"><u>Enrollments</u></a>
            <a href="/payments"><u>Payments</u></a>
            <a href="/about"><u>About Us</u></a>
            <a href="/wallets" class="active"><u>Wallets</u></a>
        </nav>
        <div class="login">
            <a href="login" class="login-link">
                <img src="../static/Pictures/Account-icon.png" alt="LogIn Icon" class="login-image">
                <span class="login-text"><u>Login</u></span>
            </a>
        </div>
    </header>
    <div class="content">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search clients" oninput="filterClients()">
        </div>
        <table id="clientTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Client rows will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
        // Dummy data for testing
        const clients = [
            { id: 1, firstName: "John", lastName: "Doe" },
            { id: 2, firstName: "Jane", lastName: "Smith" },
            { id: 3, firstName: "Michael", lastName: "Brown" },
            { id: 4, firstName: "Emily", lastName: "Davis" }
        ];

        // Render the clients in the table
        function renderClients(clientData) {
            const tableBody = document.querySelector("#clientTable tbody");
            tableBody.innerHTML = ""; // Clear the existing rows
            clientData.forEach(client => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${client.id}</td>
                    <td>${client.firstName}</td>
                    <td>${client.lastName}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Filter clients based on search input
        function filterClients() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredClients = clients.filter(client =>
                client.firstName.toLowerCase().includes(query) || 
                client.lastName.toLowerCase().includes(query)
            );
            renderClients(filteredClients);
        }

        // Initial render
        renderClients(clients);
    </script>
</body>
</html>
