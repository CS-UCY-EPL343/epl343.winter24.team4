<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Add New Class</h2>

<form action="/addClass" method="POST">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time_start">Start Time:</label>
    <input type="time" id="time_start" name="time_start" required>

    <label for="time_end">End Time:</label>
    <input type="time" id="time_end" name="time_end" required>

    <label for="max_capacity">Maximum Capacity:</label>
    <input type="number" id="max_capacity" name="max_capacity" min="1" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required>

    <label for="ex_id">Exercise Type:</label>
    <select id="ex_id" name="ex_id" required>
        {% for exercise in exercise_types %}
        <option value="{{ exercise['Ex_ID'] }}">{{ exercise['Name'] }}</option>
        {% endfor %}
    </select>

    <button type="submit">Add Class</button>
</form>

</body>
</html>
